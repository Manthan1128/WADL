<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width = device-width , initial-scale = 1.0">
        <title>Registration Form</title>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <h1>Resgistration Form</h1>
        <form id="registrationform" onsubmit="validateform()">
            <label for="username">Username:</label>
            <input id="username" type="text" name=""username" required><br><br>
            <label for="email">Email :</label>
            <input name="email" id ="email" type="email" required><br><br>
            <label for="contact">Contact :</label>
            <input type="text" name="contact" id="contact" pattern="[0-9]{10}" required>
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="address">Address: </label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
            <label for="password">Password:</label>
            <input type="password" id ="password" "name="password" required><br><br>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" required><br><br>

            <button type="submit" id="viewuserbutton">Register</button><br><br>
        </form>
        <script>
            function validateform(){
                var password = document.getElementById("password").value;
                var confirmpassword = document.getElementById("confirmpassword").value;

                if(password != confirmpassword){
                    alert("Passwords do not match");
                    return false;
                }

                var contact = document.getElementById("contact").value;

                if(!(/^\d{10}$/.test(contact))){
                    alert("Please enter 10 digit number")
                    return false;
                }

            }
        </script>
        <script src="main.js"></script>
    </body>
</html>
